spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/onemessage
spring.datasource.username=onemessage
#spring.datasource.password=

mybatis.type-aliases-package=xyz/hyffer/onemessage_server/storage/component
mybatis.mapper-locations=classpath:mapper/*.xml

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=onemessage
spring.data.mongodb.username=onemessage
#spring.data.mongodb.password=

